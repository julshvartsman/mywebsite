<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills - Julia Shvartsman</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background-color: #fef6f9;
        --circle-color: #d9bfcf;
        --text-color: #333333;
        --heading-color: #2a2a2a;
        --shadow: rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Playfair Display", "Cormorant Garamond",
          "Libre Baskerville", serif;
      }

      body {
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: var(--text-color);
        line-height: 1.7;
        font-weight: 300;
        letter-spacing: 0.3px;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        width: 100%;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 50px;
        width: 100%;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--heading-color);
        text-decoration: none;
      }

      nav {
        display: flex;
        gap: 30px;
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        font-family: "Cormorant Garamond", serif;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #000;
      }

      nav a.active {
        font-weight: 600;
        position: relative;
      }

      nav a.active::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--circle-color);
      }

      .page-title {
        margin-bottom: 40px;
        text-align: center;
      }

      .page-title h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        font-weight: 600;
        color: var(--heading-color);
        margin-bottom: 10px;
      }

      .page-title p {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.5rem;
        color: var(--text-color);
        opacity: 0.8;
      }

      .skills-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 50px;
        margin-bottom: 40px;
      }

      .skills-category {
        background-color: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }

      .skills-category h2 {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        margin-bottom: 25px;
        position: relative;
        color: var(--heading-color);
        padding-bottom: 10px;
      }

      .skills-category h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 2px;
        background-color: var(--circle-color);
      }

      .skill-bar {
        margin-bottom: 20px;
      }

      .skill-name {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-family: "Cormorant Garamond", serif;
        font-size: 1.2rem;
        color: var(--text-color);
      }

      .skill-level {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.1rem;
        opacity: 0.8;
      }

      .skill-progress {
        width: 100%;
        height: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        overflow: hidden;
      }

      .skill-progress-inner {
        height: 100%;
        background-color: var(--circle-color);
        border-radius: 5px;
      }

      .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .tool-item {
        background-color: rgba(217, 191, 207, 0.2);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-family: "Cormorant Garamond", serif;
        font-size: 1.1rem;
      }

      .back-to-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 25px;
        background-color: var(--circle-color);
        color: var(--heading-color);
        text-decoration: none;
        border-radius: 30px;
        font-family: "Playfair Display", serif;
        font-size: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .back-to-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 20px;
        }

        .skills-container {
          grid-template-columns: 1fr;
          gap: 30px;
        }

        .page-title h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html" class="logo">Julia Shvartsman</a>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="projects.html">Projects</a>
          <a href="skills.html" class="active">Skills</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

      <div class="page-title">
        <h1>My Skills</h1>
        <p>Expertise and proficiencies</p>
      </div>

      <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
  </body>
</html>
