<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Julia Shvartsman</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background-color: #fef6f9;
        --circle-color: #d9bfcf;
        --text-color: #333333;
        --heading-color: #2a2a2a;
        --shadow: rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Playfair Display", "Cormorant Garamond",
          "Libre Baskerville", serif;
      }

      body {
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: var(--text-color);
        line-height: 1.7;
        font-weight: 300;
        letter-spacing: 0.3px;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        width: 100%;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 50px;
        width: 100%;
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--heading-color);
        text-decoration: none;
      }

      nav {
        display: flex;
        gap: 30px;
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        font-family: "Cormorant Garamond", serif;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #000;
      }

      nav a.active {
        font-weight: 600;
        position: relative;
      }

      nav a.active::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--circle-color);
      }

      .page-title {
        margin-bottom: 40px;
        text-align: center;
      }

      .page-title h1 {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        font-weight: 600;
        color: var(--heading-color);
        margin-bottom: 10px;
      }

      .page-title p {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.5rem;
        color: var(--text-color);
        opacity: 0.8;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 40px;
        margin-bottom: 40px;
      }

      .project-card {
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .project-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .project-content {
        padding: 25px;
      }

      .project-content h2 {
        font-family: "Playfair Display", serif;
        font-size: 1.6rem;
        margin-bottom: 15px;
        color: var(--heading-color);
      }

      .project-content p {
        font-family: "Cormorant Garamond", serif;
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: var(--text-color);
      }

      .project-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .project-tag {
        display: inline-block;
        padding: 5px 15px;
        background-color: var(--circle-color);
        color: var(--heading-color);
        border-radius: 20px;
        font-size: 0.9rem;
        font-family: "Cormorant Garamond", serif;
      }

      .project-link {
        display: inline-block;
        padding: 8px 20px;
        border: 1px solid var(--circle-color);
        color: var(--heading-color);
        text-decoration: none;
        border-radius: 25px;
        font-family: "Playfair Display", serif;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      }

      .project-link:hover {
        background-color: var(--circle-color);
      }

      .back-to-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 25px;
        background-color: var(--circle-color);
        color: var(--heading-color);
        text-decoration: none;
        border-radius: 30px;
        font-family: "Playfair Display", serif;
        font-size: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .back-to-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 20px;
        }

        .project-grid {
          grid-template-columns: 1fr;
        }

        .page-title h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
